version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: desa_postgres
    environment:
      POSTGRES_DB: desa_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d desa_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desa_network

  # Redis para filas (Bull Queue)
  redis:
    image: redis:7-alpine
    container_name: desa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - desa_network

  # Aplicação NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desa_app
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/desa_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SECRET_KEY: desa_incorporacoes_jwt_secret_key_2025_muito_segura
      SMTP_USER: contato@desaincorporacoes.com.br
      SMTP_PASS: senha_temporaria
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
    networks:
      - desa_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  desa_network:
    driver: bridge